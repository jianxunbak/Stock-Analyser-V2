<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stock-analyser-yfinance-v2</title>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        // Create a visible error box if alert is suppressed or annoying
        var errorBox = document.createElement('div');
        errorBox.style.position = 'fixed';
        errorBox.style.top = '0';
        errorBox.style.left = '0';
        errorBox.style.width = '100%';
        errorBox.style.background = 'red';
        errorBox.style.color = 'white';
        errorBox.style.zIndex = '9999';
        errorBox.style.padding = '10px';
        errorBox.innerText = 'Global Error: ' + msg + '\nLine: ' + line;
        document.body.appendChild(errorBox);
        
        // Also alert for good measure
        alert('Error: ' + msg + '\nLine: ' + line);
        return false;
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
